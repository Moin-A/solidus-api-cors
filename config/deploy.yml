# Name of your application. Used to uniquely configure containers.
service: solidus-api-cors

# Name of the container image.
image: moindev/solidus-api-cors

# SSH configuration (TOP LEVEL)
ssh:
  user: ec2-user

# Deploy to these servers.
servers:
  web:
    hosts:
      - <%= ENV["EC2_IP"] %>
    options:
      "add-host": "host.docker.internal:host-gateway"
    labels:
      # Override Kamal's auto-generated labels to use HTTPS
      # Strip protocol and trailing slash from domain for Host() rule
      traefik.http.routers.solidus-api-cors-web.rule: "Host(`<%= (ENV["DOMAIN"] || "thestorefront.co.in").gsub(/^https?:\/\//, '').gsub(/\/$/, '') %>`)"
      traefik.http.routers.solidus-api-cors-web.entrypoints: "websecure"
      traefik.http.routers.solidus-api-cors-web.tls.certresolver: "letsencrypt"
      traefik.http.routers.solidus-api-cors-web.tls: "true"
      traefik.http.services.solidus-api-cors-web.loadbalancer.server.port: "3001"
      traefik.http.services.solidus-api-cors-web.loadbalancer.passHostHeader: "true"
  # job:
  #   hosts:
  #     - 192.168.0.1
  #   cmd: bin/jobs

# Enable SSL auto certification via Let's Encrypt and allow for multiple apps on a single web server.
# Remove this section when using multiple web servers and ensure you terminate SSL at your load balancer.
#
# Note: If using Cloudflare, set encryption mode in SSL/TLS setting to "Full" to enable CF-to-app encryption.
proxy:
  ssl: true
  host: <%= ENV["DOMAIN"] || "thestorefront.co.in" %>

  forward_headers: false
  # Proxy connects to your container on port 80 by default.
  # Backend is accessible on port 3001 directly: [http://<%= ENV["EC2_IP"] %>:3001](http://<%= ENV["EC2_IP"] %>:3001)
  # Custom Traefik labels to route requests to the backend with SSL
  app_port: 3001
  
  labels:
    traefik.enable: "true"
    traefik.http.routers.solidus-api-cors-web.rule: "Host(`<%= ENV["DOMAIN"] || "thestorefront.co.in" %>`)"
    traefik.http.routers.solidus-api-cors-web.entrypoints: "websecure"
    traefik.http.routers.solidus-api-cors-web.tls.certresolver: "letsencrypt"
    traefik.http.services.solidus-api-cors-web.loadbalancer.server.port: "3001"
    traefik.http.services.solidus-api-cors-web.loadbalancer.passHostHeader: "true"


# Credentials for your image host.
registry:
  username: moindev
  # Always use an access token rather than real password (pulled from .kamal/secrets).
  password:
    - KAMAL_REGISTRY_PASSWORD


# Configure builder setup.
builder:
  multiarch: false
  # Pass in additional build args needed for your Dockerfile.
  # args:
  #   RUBY_VERSION: <%= ENV["RBENV_VERSION"] || ENV["rvm_ruby_string"] || "#{RUBY_ENGINE}-#{RUBY_ENGINE_VERSION}" %>


# Inject ENV variables into containers (secrets come from .kamal/secrets).
#
env:
  secret:
    - RAILS_MASTER_KEY
    - POSTGRES_PASSWORD
    - SECRET_KEY_BASE
    - SMTP_USER_NAME
    - SMTP_PASSWORD
  clear:
    RAILS_ENV: production
    # Set PORT to match app_port for consistency (Puma and Kamal healthcheck)
    PORT: 3001
    # Database connection (use Docker bridge gateway IP to reach host from container)
    # On Linux, containers can reach the host via the bridge gateway (172.17.0.1)
    DATABASE_HOST: 172.17.0.1
    DATABASE_PORT: 5432
    DATABASE_USER: solidus
    DATABASE_NAME: solidus_production
    # Redis connection (use Docker bridge gateway IP to reach host from container)
    REDIS_URL: redis://172.17.0.1:6379/0
    # SMTP Configuration (address and port can be overridden via env vars if needed)
    SMTP_ADDRESS: email-smtp.eu-north-1.amazonaws.com
    SMTP_PORT: 587
# âœ… Tell Kamal to use port 3001 for health check    
healthcheck:
  cmd: curl -f http://localhost:3001/up || exit 1    

# Aliases are triggered with "bin/kamal <alias>". You can overwrite arguments on invocation:
# "bin/kamal app logs -r job" will tail logs from the first server in the job section.
#
# aliases:
#   shell: app exec --interactive --reuse "bash"

# Use a different ssh user than root
#
# ssh:
#   user: app

# Use a persistent storage volume.
#
# volumes:
#   - "app_storage:/app/storage"

# Bridge fingerprinted assets, like JS and CSS, between versions to avoid
# hitting 404 on in-flight requests. Combines all files from new and old
# version inside the asset_path.
#
# asset_path: /app/public/assets

# Configure rolling deploys by setting a wait time between batches of restarts.
# Increased wait time to allow Rails app to fully boot (migrations, asset compilation, etc.)
boot:
  wait: 60 # Wait 60 seconds for container to become healthy before timing out

# Use accessory services (secrets come from .kamal/secrets).
accessories:
  db:
    image: postgres:15
    host: <%= ENV["EC2_IP"] %>
    port: 5432
    env:
      secret:
        - POSTGRES_PASSWORD
      clear:
        POSTGRES_USER: solidus
        POSTGRES_DB: solidus_production
    directories:
      - data:/var/lib/postgresql/data
  redis:
    image: redis:7
    host: <%= ENV["EC2_IP"] %>
    port: 6379
    directories:
      - data:/data